<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - Compete@OOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            color: #000;
            background-color: #fff; 
        }

        h1 {
            font-weight: 700;
            font-size: 3.5rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s, color 0.3s; 
        }



        .title {
            font-size: 2.7rem;
            font-family: 'Rubik', sans-serif;
            color: #000; /* Black Title */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background-color: #000; 
            border: 1px solid #000; 
            border-radius: 0px;
            color: #fff;
            transition: background-color 0.3s, color 0.3s; 
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #00a3da; /* Highlight Color */
            color: #000; /* Change text color to black on hover */
            border: 1px solid #000; /* Change button border on hover */
        }

        .form-control {
            border: 1px solid #000; 
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #333;
            box-shadow: none;
        }

        .footer {
            padding: 20px 0;
            font-size: 0.9rem;
            color: #777; 
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mb-3">
                <div>
                    <h1 class="title">Admin Login</h1>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="adminId" class="form-label">Admin ID</label>
                            <input type="text" class="form-control" id="adminId" name="adminId" placeholder="Enter Admin ID" required>
                        </div>
                        <div class="mb-3">
                            <label for="passkey" class="form-label">Passkey</label>
                            <input type="password" class="form-control" id="passkey" name="passkey" placeholder="Enter Passkey" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        {% if error_message %}
                            <p class="text-danger">{{ error_message }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
